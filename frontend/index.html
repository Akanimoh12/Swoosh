<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <title>Swoosh - Cross-Chain Swaps Made Simple</title>
    <meta name="title" content="Swoosh - Cross-Chain Swaps Made Simple" />
    <meta name="description" content="Swap tokens across blockchains with natural language. Just describe what you want to do and Swoosh handles the rest. Fast, secure, and user-friendly." />
    <meta name="keywords" content="crypto, swap, cross-chain, DeFi, blockchain, Ethereum, Arbitrum, Base, tokens" />
    <meta name="author" content="Swoosh Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/swoosh-icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://swoosh.app/" />
    <meta property="og:title" content="Swoosh - Cross-Chain Swaps Made Simple" />
    <meta property="og:description" content="Swap tokens across blockchains with natural language. Just describe what you want to do and Swoosh handles the rest." />
    <meta property="og:image" content="https://swoosh.app/og-image.png" />
    <meta property="og:site_name" content="Swoosh" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://swoosh.app/" />
    <meta name="twitter:title" content="Swoosh - Cross-Chain Swaps Made Simple" />
    <meta name="twitter:description" content="Swap tokens across blockchains with natural language. Just describe what you want to do and Swoosh handles the rest." />
    <meta name="twitter:image" content="https://swoosh.app/og-image.png" />
    
    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Swoosh" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://icons.llamao.fi" crossorigin />
    <link rel="preconnect" href="https://assets.coingecko.com" crossorigin />
    <link rel="dns-prefetch" href="https://icons.llamao.fi" />
    <link rel="dns-prefetch" href="https://assets.coingecko.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
